version: '0.1.{build}'

configuration:
  - Release
- 
  only_commits:
    files:
      - appveyor.yml

  build_script:
    - msbuild /t:pack "src" /p:Configuration=%CONFIGURATION% /p:PackageOutputPath=..\..\artifacts /p:BUILD_ALL_PLATFORMS=1

- 
  only_commits:
    files:
      - src/ConnectQl
      - tools/

  build_script:
    - msbuild /t:pack "src/ConnectQl" /p:Configuration=%CONFIGURATION% /p:PackageOutputPath=..\..\artifacts /p:BUILD_ALL_PLATFORMS=1

- 
  only_commits:
    files:
      - src/ConnectQl.Azure

  build_script:
    - msbuild /t:pack "src/ConnectQl.Azure" /p:Configuration=%CONFIGURATION% /p:PackageOutputPath=..\..\artifacts /p:BUILD_ALL_PLATFORMS=1
    
- 
  only_commits:
    files:
      - src/ConnectQl.Platform

  build_script:
    - msbuild /t:pack "src/ConnectQl.Platform" /p:Configuration=%CONFIGURATION% /p:PackageOutputPath=..\..\artifacts /p:BUILD_ALL_PLATFORMS=1

image: Visual Studio 2017

branches:
  only:
    - master
    - development

environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  KEYSECRET:
    secure: R5dL3BcCgnJ4e8l7CXVC+PORgj+8Z/4seFazfXiYZUAzoxFZOpj7GT3/S00dO72vAkKhvsGCPPfnKZAf12WZXj7rOJDaM8OSuvUifZdQ7Oo=

init:
  - ps: $Env:LABEL = "CI" + $Env:APPVEYOR_BUILD_NUMBER.PadLeft(5, "0")

install:
  - ps: >-
      if ("$env:APPVEYOR_PULL_REQUEST_NUMBER" -eq "") 
      { 
        nuget install secure-file -ExcludeVersion;
        secure-file\tools\secure-file -decrypt key\Key.snk.enc -secret $env:KEYSECRET
      }

before_build:
  - appveyor-retry msbuild /t:restore src /p:Configuration=%CONFIGURATION% /p:BUILD_ALL_PLATFORMS=1

test_script:
  - dotnet test "src\ConnectQl.Tests\ConnectQl.Tests.csproj" --no-build

artifacts:
  - path: artifacts\**\*.*
