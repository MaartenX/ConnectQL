version: '0.1.{build}'

nuget:
  project_feed: true

configuration: Release

only_commits:
  files:
    - ps/
    - src/
    - tools/
    - appveyor.yml
    - codecov.yml

image: Visual Studio 2017

branches:
  only:
    - master
    - development

environment:
  opencover: OpenCover\tools\OpenCover.Console.exe
  xunitconsole: xunit.runner.console\tools\net452\xunit.console.exe
  xunitcore: xunit.runner.console\tools\netcoreapp2.0\xunit.console.dll
  BUILD_ALL_PLATFORMS: 1
  MYGETAPITOKEN:
    secure: sAyhaazWBYVsEH2NC2YAFSxBM447yIouEYsXuoCqP2n7q/OzzMsjcpAuovZzjvff
  APITOKEN:
    secure: 5TI2LVqKI0e9RN6tfKGY1kOGqQPnzVT5nVvGhEmNXZ4=
  KEYSECRET:
    secure: R5dL3BcCgnJ4e8l7CXVC+PORgj+8Z/4seFazfXiYZUAzoxFZOpj7GT3/S00dO72vAkKhvsGCPPfnKZAf12WZXj7rOJDaM8OSuvUifZdQ7Oo=

init:
  - ps: $Env:LABEL = "CI" + $Env:APPVEYOR_BUILD_NUMBER.PadLeft(5, "0");
      
install:
  - ps: >-
      if ("$Env:APPVEYOR_PULL_REQUEST_NUMBER" -eq "") 
      { 
        nuget install secure-file -ExcludeVersion;
        secure-file\tools\secure-file -decrypt key\Key.snk.enc -secret $env:KEYSECRET
      }
  - nuget install OpenCover -ExcludeVersion
  - nuget install xunit.runner.console -ExcludeVersion

before_build:
  - msbuild /t:restore /v:minimal src
  - choco install codecov

build_script:
  - msbuild /t:build src
  - ps: >-
      $packProjects = (.\ps\GetChangesSinceLastBuild.ps1 -ApiToken $Env:APITOKEN); 
      $packProjects | % { msbuild /t:pack "$_" /p:PackageOutputPath=..\..\artifacts };
      .\ps\UpdatePackageReferences.ps1 -PackProjects $packProjects

deploy:
  - provider: NuGet
    server: https://www.myget.org/F/connectql/api/v2/package
    api_key: 
      secure: sAyhaazWBYVsEH2NC2YAFSxBM447yIouEYsXuoCqP2n7q/OzzMsjcpAuovZzjvff
    skip_symbols: false
    symbol_server : https://www.myget.org/F/connectql/symbols/api/v2/package

after_deploy:
  - ps: ls artifacts\*.vsix | % { Invoke-RestMethod -Uri https://www.myget.org/F/connectql/vsix/upload -Method Post -InFile $_.FullName -Headers @{ "X-NuGet-ApiKey" = $env:MYGETAPITOKEN } }

test_script:
  - echo OpenCover\tools\OpenCover.Console.exe -oldStyle -register:user "-target:c:\program files\dotnet\dotnet.exe" "-targetargs:%xunitcore% src\ConnectQl.Tests\bin\%configuration%\netcoreapp1.1\ConnectQl.Tests.dll -noshadow" "-filter:+[ConnectQl*]* -[*Tests*]*" "-output:artifacts\ConnectQl.Coverage.xml" -returntargetcode > runtests.bat
  - echo SET err1=%ERRORLEVEL% >> runtests.bat
  - echo OpenCover\tools\OpenCover.Console.exe -oldStyle -register:user -target:%xunitconsole% "-targetargs:src\ConnectQl.Tests\bin\%configuration%\net452\ConnectQl.Tests.dll -noshadow" "-filter:+[ConnectQl*]* -[*Tests*]*" -mergeoutput -mergebyhash "-output:artifacts\ConnectQl.Coverage.xml" -returntargetcode >> runtests.bat
  - echo SET err2=%ERRORLEVEL% >> runtests.bat
  - echo codecov -f "artifacts\ConnectQl.Coverage.xml" >> runtests.bat
  - echo SET err=0 >> runtests.bat
  - echo IF "%err1%" NEQ "0" ( SET err=%err1% ) >> runtests.bat
  - echo IF "%err2%" NEQ "0" ( SET err=%err2% ) >> runtests.bat
  - echo cmd /c exit /b %err%
  - runtests.bat

artifacts:
  - path: artifacts\**\*.*
